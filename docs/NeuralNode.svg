<!-- DeltaVerse NeuralNode Logo: "Interlinked Orbs in a Network" -->
<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="a" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#4ef0b0"/>
      <stop offset="100%" stop-color="#222b24"/>
    </radialGradient>
    <linearGradient id="b" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14fc9c"/>
      <stop offset="100%" stop-color="#0a1e1a"/>
    </linearGradient>
  </defs>
  <!-- Orbs -->
  <circle cx="60" cy="60" r="36" fill="url(#a)" stroke="#14fc9c" stroke-width="3"/>
  <circle cx="160" cy="42" r="22" fill="url(#a)" stroke="#14fc9c" stroke-width="2"/>
  <circle cx="160" cy="100" r="17" fill="url(#a)" stroke="#14fc9c" stroke-width="2"/>
  <circle cx="260" cy="60" r="27" fill="url(#a)" stroke="#14fc9c" stroke-width="2.5"/>
  <!-- Neural connections -->
  <line x1="90" y1="60" x2="138" y2="42" stroke="url(#b)" stroke-width="2"/>
  <line x1="90" y1="60" x2="138" y2="100" stroke="url(#b)" stroke-width="2"/>
  <line x1="182" y1="42" x2="233" y2="60" stroke="url(#b)" stroke-width="2"/>
  <line x1="177" y1="100" x2="233" y2="60" stroke="url(#b)" stroke-width="2"/>
  <!-- Title text -->
  <text x="36" y="118" font-family="monospace" font-size="18" fill="#14fc9c" font-weight="bold" letter-spacing="2">
    DeltaVerse
  </text>
  <text x="140" y="28" font-family="monospace" font-size="11" fill="#4ef0b0" font-weight="bold" letter-spacing="1">
    NeuralNode
  </text>
  <text x="220" y="110" font-family="monospace" font-size="10" fill="#4ef0b0" letter-spacing="1">
    BubbleRoom
  </text>
</svg>
